<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Transaction - Finance Tracker</title>
  <link rel="stylesheet" href="add-transaction.css" />
</head>

<body>

  <header>
    <h1 class="page-title">Add New Transaction</h1>
  </header>

  <div class="container">
    <a href="Expense tracker.html" class="nav-back">← Back to Dashboard</a>

    <div class="form-container">
      <form id="transaction-form">
        <div class="form-group">
          <label for="amount">Amount ($)<span>*</span></label>
          <input id="amount" type="number" name="amount" placeholder="0.00" required>
        </div>

        <div class="form-group">
          <label>Transaction Type<span>*</span></label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="income" name="type" value="income" required>
              <label for="income">Income</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="expense" name="type" value="expense">
              <label for="expense">Expense</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="category_id">Category<span>*</span></label>
          <select name="category_id" id="category_id" required>
            <option value="">Select category</option>
            <option value="1">Food</option>
            <option value="2">Transport</option>
            <option value="3">Salary</option>
            <option value="4">Rent</option>
            <option value="5">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date<span>*</span></label>
          <input type="date" id="date" name="transaction_date" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Add a short note..."></textarea>
        </div>

        <button type="submit" class="submit-button">Save Transaction</button>
      </form>
    </div>
  </div>
  <div class="footer-text">
    <p>© 2025 Financial Systems Inc.</p>
  </div>
  </div>
  <script src="add-transaction.js"></script>
</body>

</html>
