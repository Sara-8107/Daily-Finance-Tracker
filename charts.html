<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Analysis - Charts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F0F7FF;
      margin: 0;
      padding: 20px;
      color: #1A2B3C;
    }

    header {
      text-align: center;
      border: 3px solid #2e2e15;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 30px;
      background-color: white;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .nav-back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #3569a0;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .chart-controls {
      margin-bottom: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 200px;
    }

    .canvas-container {
      position: relative;
      margin: auto;
      height: 400px;
      width: 100%;
    }

    .footer-text {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>Financial Analytics</h1>
    <p>Visualizing your real-time data</p>
  </header>

  <div class="container">
    <a href="Expense tracker.html" class="nav-back">⬅ Back to Dashboard</a>

    <div class="chart-controls">
      <label for="chartType"><strong>View Mode:</strong> </label>
      <select id="chartType">
        <option value="bar">Income vs Expense (Bar)</option>
        <option value="pie">Expense Categories (Pie)</option>
      </select>
    </div>

    <div class="canvas-container">
      <canvas id="financeChart"></canvas>
    </div>
  </div>

  <div class="footer-text">
    <p>© 2025 Financial Systems Inc.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let myChart = null; // Variable to hold the chart instance

    async function loadChartData() {
      try {
        // 1. Fetch real data from your API
        const response = await fetch('http://127.0.0.1:5000/api/transactions');
        const transactions = await response.json();

        renderChart(transactions);

        // Update chart when dropdown changes
        document.getElementById('chartType').addEventListener('change', () => {
          renderChart(transactions);
        });

      } catch (error) {
        console.error("Failed to load chart data:", error);
      }
    }

    function renderChart(transactions) {
      const ctx = document.getElementById('financeChart').getContext('2d');
      const selectedType = document.getElementById('chartType').value;

      // Destroy old chart before creating a new one to prevent overlap
      if (myChart) {
        myChart.destroy();
      }

      if (selectedType === 'bar') {
        // Process Bar Data (Total Income vs Total Expense)
        let income = 0;
        let expense = 0;

        transactions.forEach(t => {
          if (t.type.toLowerCase() === 'income') income += t.amount;
          else expense += t.amount;
        });

        myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Total Income', 'Total Expense'],
            datasets: [{
              label: 'USD ($)',
              data: [income, expense],
              backgroundColor: ['#28a745', '#dc3545'],
              borderRadius: 5
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { title: { display: true, text: 'Income vs Expense' } }
          }
        });

      } else {
        // Process Pie Data (Expenses broken down by Category)
        const categories = {};
        transactions.filter(t => t.type.toLowerCase() === 'expense').forEach(t => {
          categories[t.category_name] = (categories[t.category_name] || 0) + t.amount;
        });

        myChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: Object.keys(categories),
            datasets: [{
              data: Object.values(categories),
              backgroundColor: ['#3569a0', '#ff9800', '#9c27b0', '#2196f3', '#f44336']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { title: { display: true, text: 'Expense Distribution' } }
          }
        });
      }
    }

    // Start loading data when page opens
    window.onload = loadChartData;
  </script>
</body>

</html>
